<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Markdown</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f9f9f9; color: #222; }
    h1 { color: #1976d2; }
    #content { background: #fff; padding: 1em; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
    .note { color: #888; font-size: 0.95em; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>Markdown Viewer</h1>
  <div id="content">Loading...</div>
  <script>
    // Custom renderer to add id attributes to headers
    const renderer = new marked.Renderer();
    renderer.heading = function (text, level, raw, slugger) {
      const id = slugger.slug(text);
      return `<h${level} id="${id}">${text}</h${level}>`;
    };

    fetch('github.md')
      .then(response => response.text())
      .then(text => {
        document.getElementById('content').innerHTML = marked.parse(text, { renderer });
        // Scroll to anchor if hash is present
        if (window.location.hash) {
          const id = window.location.hash.substring(1);
          const el = document.getElementById(id);
          if (el) el.scrollIntoView();
        }
      });
  </script>
  <div class="note">
    <strong>Note:</strong> This viewer renders the content of <code>github.md</code> using the Marked.js library. Ensure the file is in the correct format for proper rendering.
  </div>
</body>
</html>
